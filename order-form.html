<!DOCTYPE html>
<html>

<head>
    <title>Mobile Page Payment Design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/order-form.css">
</head>

<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="https://www.linkedin.com/in/emily-griffith-9013a21b6/"><img src="images/Logo.jpg" style="height: 85px; width: 150px;"></a>
                </div>
            </div>
            <nav>
                <a href="index.html">HOME</a>
                <a href="team.html">TEAM</a>
                <a href="order-form.html">PAYMENTS</a>

            </nav>
        </header>
    </div>



    <div class="app-container">

        <div>
            <h1>FREE SHIPPING!</h1>
        </div>

        <div class="top-box">

            <p><img src="images/Logo.jpg" style="width: 50px; height: 50px; border: 2px solid green; border-radius: 50%;"><span class="left-icon">&#2190;</span>GOLFHUNTER LLC. Checkout<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
        </div>
        <div class="middle-box">
            <h1>1599<span>$</span></h1>
            <p>Pay To GOLFHUNTER, LLC.</p>
        </div>
        <div class="bottom-box">
            <button type="button" class="payment-option-btn">Pay with PayPal</button>
            <button type="button" class="payment-option-btn">Pay using Net Banking</button>
        </div>

        <div class="card-details">
            <p>Pay using credit or debit card</p>
            <div class="card-num-field-group">
                <label>Card Number:</label><br>
                <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>
            <div class="date-field-group">
                <label>Expiration Date:</label><br>
                <input type="text" class="date-field-group" placeholder="mm">
                <input type="text" class="date-field-group" placeholder="yyyy">
            </div>

            <div class="cvc-field-group">
                <label>CVC:</label><br>
                <input type="password" class="cvc-field" placeholder="xxx">
            </div>


            <div class="name-field-group">
                <label>Card Holder Name:</label><br>
                <input type="text" class="name-field" placeholder="Full Name">
            </div>
        </div>
        <h3 style="padding: 10px;">@copy 2021 Hand Crafted and FULLY Customizable, by Jason Nutt. With LOVE! </h3>


    </div>

</body>

</html>
